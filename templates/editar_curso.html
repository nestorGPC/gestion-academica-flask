{% extends "layout.html" %}
{% block title %}Editar Curso{% endblock %}
{% block content %}
<h2>Editar Curso</h2>
<form action="/cursos/editar/{{ curso.id }}" method="POST">
    <input type="text" name="nombre" value="{{ curso.nombre }}" required>
    <input type="number" name="id_carrera" value="{{ curso.id_carrera }}" required>
    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
