{% extends "layout.html" %}
{% block title %}Editar Carrera{% endblock %}
{% block content %}
<h2>Editar Carrera</h2>
<form action="/carreras/editar/{{ carrera.id }}" method="POST">
    <input type="text" name="nombre" value="{{ carrera.nombre }}" required>
    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
